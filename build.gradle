plugins {
  id 'de.undercouch.download' version '3.4.3' apply false
}

allprojects {
  repositories {
    mavenCentral()
  }

  apply plugin: 'java'
  apply plugin: 'idea'
  apply plugin: 'maven-publish'

  sourceCompatibility = JavaVersion.VERSION_1_8
  targetCompatibility = JavaVersion.VERSION_1_8
}

group = 'com.sedmelluq'
